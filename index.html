<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYT Search</title>

    <!-- jQuery & Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <!--  Bootstrap CSS  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
</head>

<body>
    <div class="container">
        <!-- <div class="form-group row"> -->
        <form>

            <!-- ROW 1 -->
            <div class="form-group">
                <label for="searchInput">Search Term</label>
                <input type="text" class="form-control" id="searchInput">
            </div>

            <!-- ROW 2 -->
            <div class="form-group">
                <label for="numRecordsInput">Number of Records to Retreive</label>
                <input type="text" class="form-control" id="numRecordsInput" placeholder="10">
            </div>

            <!-- ROW 3 -->
            <div class="form-group">
                <label for="startYearInput">Start Year (Optional):</label>
                <input type="text" class="form-control" id="startYearInput">
            </div>

            <!-- ROW 4 -->
            <div class="form-group">
                <label for="endYearInput">End Year (Optional):</label>
                <input type="text" class="form-control" id="endYearInput">
            </div>

            <!-- BUTTONS -->
            <button type="submit" class="btn btn-primary">Search</button>
            <button type="reset" class="btn btn-primary">Clear Results</button>
        </form>

    </div>
</body>

</html>
